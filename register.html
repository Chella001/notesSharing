<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Sharing - Register</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* ====== YOUR ORIGINAL CSS (UNCHANGED) ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1523240795612-9a054b0db644');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .register-card {
      max-width: 380px;
      width: 100%;
      background-color: rgba(255,255,255,0.95);
      border-radius: 1.5rem;
      box-shadow: 0 20px 35px -10px rgba(0,0,0,0.35);
      padding: 1.5rem;
    }

    .register-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #0b2b4a;
      margin-bottom: 10px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .input-field, .input-select {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .register-btn {
      width: 100%;
      padding: 10px;
      background: #0b2b4a;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    .register-btn:hover {
      background: #123a60;
    }

    .login-link {
      text-align: center;
      display: block;
      margin-top: 15px;
      color: #b07d2e;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="register-card">

  <h2 class="register-title">Register</h2>

  <form onsubmit="return handleRegister(event)">

    <div class="input-group">
      <label class="input-label">Full Name</label>
      <input type="text" id="fullname" class="input-field" required>
    </div>

    <div class="input-group">
      <label class="input-label">Department</label>
      <select id="department" class="input-select" required>
        <option value="">Select Department</option>
        <option>Computer Science</option>
        <option>Electrical Engineering</option>
        <option>Mechanical Engineering</option>
        <option>Civil Engineering</option>
      </select>
    </div>

    <div class="input-group">
      <label class="input-label">Email</label>
      <input type="email" id="email" class="input-field" required>
    </div>

    <div class="input-group">
      <label class="input-label">Password</label>
      <input type="password" id="password" class="input-field" required>
    </div>

    <button type="submit" class="register-btn">Register</button>
  </form>

  <a href="index.html" class="login-link">Already have an account? Login</a>

</div>


<!-- ===== FIREBASE AUTHENTICATION SCRIPT ===== -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword,
  updateProfile 
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCMmDlzMavatvqE9-gKW4V6nPAV4U5CzDo",
  authDomain: "notessharingapp-fc388.firebaseapp.com",
  projectId: "notessharingapp-fc388",
  storageBucket: "notessharingapp-fc388.firebasestorage.app",
  messagingSenderId: "64602136432",
  appId: "1:64602136432:web:6e32abecc2bc9ec98179b5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.handleRegister = async function(event) {
  event.preventDefault();

  const fullname = document.getElementById("fullname").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);

    await updateProfile(userCredential.user, {
      displayName: fullname
    });

    alert("Registration Successful!");
    window.location.href = "index.html";

  } catch (error) {
    alert(error.message);
  }
};

</script>

</body>
</html>
