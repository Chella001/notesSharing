<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Sharing - Register</title>
  <!-- Font Awesome 6 (free) for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      /* Your image path */
      background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('C:/Users/Chella/Downloads/Peer_Christmas_CMYK.jpg');
      
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* SAME LOGIN CARD STYLE */
    .register-card {
      max-width: 320px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      box-shadow: 0 20px 35px -10px rgba(0, 0, 0, 0.35);
      padding: 1.5rem 1.5rem 1.3rem 1.5rem;
      transition: all 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* HEADER STYLE - SAME AS LOGIN */
    .register-header {
      text-align: left;
      margin-bottom: 1rem;
    }

    .register-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #0b2b4a;
      margin-bottom: 0.2rem;
      letter-spacing: -0.02em;
    }

    .register-subtitle {
      font-size: 0.8rem;
      color: #5a6f8c;
      margin-bottom: 0.5rem;
    }

    .header-underline {
      width: 40px;
      height: 3px;
      background: #b8933c;
      border-radius: 4px;
      margin-top: 0.3rem;
    }

    /* FORM ELEMENTS - SAME AS LOGIN */
    .input-group {
      margin-bottom: 1.2rem;
      position: relative;
    }

    .input-label {
      display: block;
      font-weight: 600;
      font-size: 0.8rem;
      color: #1e3a5f;
      margin-bottom: 0.2rem;
      letter-spacing: 0.02em;
    }

    .input-field {
      width: 100%;
      background-color: #f8fafd;
      border: 1.5px solid #e1e8f0;
      border-radius: 60px;
      padding: 0.6rem 1.2rem;
      font-size: 0.8rem;
      color: #0b2b4a;
      outline: none;
      transition: all 0.15s ease;
    }

    .input-field:focus {
      border-color: #b8933c;
      box-shadow: 0 0 0 4px rgba(184, 147, 60, 0.15);
      background-color: #ffffff;
    }

    .input-field::placeholder {
      color: #9aaec5;
      font-weight: 400;
      opacity: 0.7;
      font-size: 0.8rem;
    }

    /* DROPDOWN SELECT STYLING */
    .input-select {
      width: 100%;
      background-color: #f8fafd;
      border: 1.5px solid #e1e8f0;
      border-radius: 60px;
      padding: 0.6rem 1.2rem;
      font-size: 0.8rem;
      color: #0b2b4a;
      outline: none;
      transition: all 0.15s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%239aaec5' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 12px;
    }

    .input-select:focus {
      border-color: #b8933c;
      box-shadow: 0 0 0 4px rgba(184, 147, 60, 0.15);
      background-color: #ffffff;
    }

    .input-select option {
      font-size: 0.8rem;
      padding: 0.5rem;
    }

    /* ICON STYLES - SAME AS LOGIN */
    .input-icon-wrapper {
      position: relative;
    }

    .input-icon-wrapper i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #9db4d0;
      font-size: 0.75rem;
      z-index: 1;
    }

    .input-icon-wrapper .input-field,
    .input-icon-wrapper .input-select {
      padding-left: 32px;
    }

    /* GMAIL-STYLE ERROR MESSAGES */
    .error-message {
      color: #d93025;
      font-size: 0.7rem;
      margin-top: 0.3rem;
      margin-left: 0.5rem;
      display: none;
      align-items: center;
      gap: 0.3rem;
      animation: slideDown 0.2s ease;
    }

    .error-message.show {
      display: flex;
    }

    .error-message i {
      font-size: 0.65rem;
      color: #d93025;
    }

    /* GMAIL-STYLE SUCCESS MESSAGES */
    .success-message {
      color: #188038;
      font-size: 0.7rem;
      margin-top: 0.3rem;
      margin-left: 0.5rem;
      display: none;
      align-items: center;
      gap: 0.3rem;
      animation: slideDown 0.2s ease;
    }

    .success-message.show {
      display: flex;
    }

    .success-message i {
      font-size: 0.65rem;
      color: #188038;
    }

    /* Field state styles */
    .input-field.error,
    .input-select.error {
      border-color: #d93025;
      background-color: #fff8f8;
    }

    .input-field.success,
    .input-select.success {
      border-color: #188038;
      background-color: #f0f9f0;
    }

    /* Animation for messages */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* REMEMBER ME AND FORGOT PASSWORD ROW */
    .row-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0 1rem 0;
      font-size: 0.7rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      color: #1e3a5f;
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      width: 14px;
      height: 14px;
      accent-color: #b8933c;
      cursor: pointer;
    }

    .forgot-link {
      color: #1e5b9c;
      font-size: 0.7rem;
      font-weight: 500;
      text-decoration: none;
      border-bottom: 1px dashed #b0c6dd;
      cursor: pointer;
    }

    .forgot-link:hover {
      color: #b8933c;
      border-bottom-color: #b8933c;
    }

    /* REGISTER BUTTON */
    .register-btn {
      display: block;
      width: 100%;
      background-color: #0b2b4a;
      border: none;
      border-radius: 60px;
      padding: 0.6rem 1rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: white;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: background-color 0.15s, transform 0.1s;
      box-shadow: 0 5px 12px -5px rgba(11, 43, 74, 0.3);
      margin-bottom: 1rem;
      text-align: center;
    }

    .register-btn:hover {
      background-color: #123a60;
    }

    .register-btn:active {
      transform: scale(0.98);
    }

    /* LOGIN LINK */
    .login-section {
      text-align: center;
      margin-top: 1rem;
      padding-top: 0.5rem;
      border-top: 1.5px solid #eaf0f8;
    }

    .login-text {
      color: #2c425c;
      font-size: 0.75rem;
      margin-right: 0.25rem;
    }

    .login-link {
      color: #b07d2e;
      font-weight: 700;
      text-decoration: none;
      font-size: 0.8rem;
      border-bottom: 1.5px solid #eedbb5;
      cursor: pointer;
      background: none;
      border: none;
      border-bottom: 1.5px solid #eedbb5;
    }

    .login-link:hover {
      color: #865e1f;
      border-bottom-color: #b8933c;
    }

    /* Responsive design */
    @media (max-width: 350px) {
      .register-card {
        padding: 1.2rem 1rem;
      }
    }

    .btn-text {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* Sample text styling */
    .sample-text {
      color: #5a6f8c;
      font-size: 0.65rem;
      margin-left: 0.5rem;
      margin-top: 0.1rem;
    }
  </style>
</head>
<body>
  <div class="register-card">

    <!-- Register Header -->
    <div class="register-header">
      <h2 class="register-title">Register</h2>
      <div class="register-subtitle">Create new account</div>
      <div class="header-underline"></div>
    </div>

    <!-- Registration Form -->
    <form id="registerForm" onsubmit="return handleRegister(event)">
      
      <!-- Full Name field - Only letters and spaces allowed -->
      <div class="input-group">
        <label class="input-label" for="fullname">Full Name</label>
        <div class="input-icon-wrapper">
          <i class="far fa-user"></i>
          <input type="text" class="input-field" id="fullname" name="fullname" placeholder="Full Name (letters only)" autocomplete="off" oninput="validateFullName()" onblur="validateFullName()" onkeypress="restrictFullName(event)">
        </div>
        <div id="fullnameError" class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <span></span>
        </div>
        <div id="fullnameSuccess" class="success-message">
          <i class="fas fa-check-circle"></i>
          <span>Full name looks good!</span>
        </div>
      </div>

      <!-- Department Dropdown Field -->
      <div class="input-group">
        <label class="input-label" for="department">Department</label>
        <div class="input-icon-wrapper">
          <i class="fas fa-building"></i>
          <select class="input-select" id="department" name="department" onchange="validateDepartment()" onblur="validateDepartment()">
            <option value="" disabled selected>Select your department</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
          </select>
        </div>
        <div id="departmentError" class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <span>Please select your department</span>
        </div>
        <div id="departmentSuccess" class="success-message">
          <i class="fas fa-check-circle"></i>
          <span>Department selected!</span>
        </div>
      </div>

      <!-- Email field - Only letters, numbers, @, and . allowed -->
      <div class="input-group">
        <label class="input-label" for="email">Email</label>
        <div class="input-icon-wrapper">
          <i class="far fa-envelope"></i>
          <input type="email" class="input-field" id="email" name="email" placeholder="Email" autocomplete="off" oninput="validateEmail()" onblur="validateEmail()" onkeypress="restrictEmail(event)">
        </div>
        <div id="emailError" class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <span></span>
        </div>
        <div id="emailSuccess" class="success-message">
          <i class="fas fa-check-circle"></i>
          <span>Valid email format!</span>
        </div>
      </div>

      <!-- Password field -->
      <div class="input-group">
        <label class="input-label" for="password">Password</label>
        <div class="input-icon-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" class="input-field" id="password" placeholder="Password" oninput="validatePassword()" onblur="validatePassword()">
        </div>
        <div id="passwordError" class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <span></span>
        </div>
        <div id="passwordSuccess" class="success-message">
          <i class="fas fa-check-circle"></i>
          <span>Password is strong!</span>
        </div>
      </div>

      <!-- Remember me and Forgot password row -->
      <div class="row-options">
        <label class="remember-me">
          <input type="checkbox" id="remember"> 
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-link" onclick="handleForgotPassword(event)">Forgot password?</a>
      </div>

      <!-- Register button -->
      <button type="submit" class="register-btn">
        <span class="btn-text">Register</span>
      </button>
    </form>

    <!-- Login link - Updated to redirect to dashboard -->
    <div class="login-section">
      <span class="login-text">Already have an account?</span>
      <button class="login-link" onclick="redirectToLogin()">Login</button>
    </div>

  </div>

  <script>
    // Restrict Full Name to only letters and spaces (no numbers or special characters)
    function restrictFullName(event) {
      const char = String.fromCharCode(event.which);
      // Allow only letters (a-z, A-Z) and space
      if (!/^[a-zA-Z\s]$/.test(char)) {
        event.preventDefault();
        return false;
      }
      return true;
    }

    // Restrict Email to letters, numbers, @, and . (common email characters)
    function restrictEmail(event) {
      const char = String.fromCharCode(event.which);
      // Allow letters, numbers, @, and .
      if (!/^[a-zA-Z0-9@.]$/.test(char)) {
        event.preventDefault();
        return false;
      }
      return true;
    }

    // Full Name validation (letters and spaces only)
    function validateFullName() {
      const fullname = document.getElementById('fullname');
      const errorDiv = document.getElementById('fullnameError');
      const successDiv = document.getElementById('fullnameSuccess');
      const errorSpan = errorDiv.querySelector('span');
      
      fullname.classList.remove('error', 'success');
      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');
      
      // Check for any numbers or special characters
      if (fullname.value.trim() === '') {
        errorSpan.textContent = 'Full name is required';
        errorDiv.classList.add('show');
        fullname.classList.add('error');
        return false;
      } else if (fullname.value.length < 8) {
        errorSpan.textContent = 'Full name must be at least 8 characters';
        errorDiv.classList.add('show');
        fullname.classList.add('error');
        return false;
      } else if (!/^[A-Za-z\s]+$/.test(fullname.value)) {
        errorSpan.textContent = 'Full name can only contain letters and spaces (no numbers or special characters)';
        errorDiv.classList.add('show');
        fullname.classList.add('error');
        return false;
      } else {
        successDiv.classList.add('show');
        fullname.classList.add('success');
        return true;
      }
    }

    // Department validation
    function validateDepartment() {
      const department = document.getElementById('department');
      const errorDiv = document.getElementById('departmentError');
      const successDiv = document.getElementById('departmentSuccess');
      
      department.classList.remove('error', 'success');
      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');
      
      if (!department.value) {
        errorDiv.classList.add('show');
        department.classList.add('error');
        return false;
      } else {
        successDiv.classList.add('show');
        department.classList.add('success');
        return true;
      }
    }

    // Email validation with restricted characters
    function validateEmail() {
      const email = document.getElementById('email');
      const errorDiv = document.getElementById('emailError');
      const successDiv = document.getElementById('emailSuccess');
      const errorSpan = errorDiv.querySelector('span');
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      email.classList.remove('error', 'success');
      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');
      
      // Check for invalid characters
      if (email.value.trim() === '') {
        errorSpan.textContent = 'Email address is required';
        errorDiv.classList.add('show');
        email.classList.add('error');
        return false;
      } else if (!/^[a-zA-Z0-9@.]+$/.test(email.value)) {
        errorSpan.textContent = 'Email can only contain letters, numbers, @, and .';
        errorDiv.classList.add('show');
        email.classList.add('error');
        return false;
      } else if (!email.value.includes('@')) {
        errorSpan.textContent = `Please include an '@' in the email address. '${email.value}' is missing an '@'.`;
        errorDiv.classList.add('show');
        email.classList.add('error');
        return false;
      } else if (!emailPattern.test(email.value)) {
        errorSpan.textContent = 'Please enter a valid email address (e.g., name@example.com)';
        errorDiv.classList.add('show');
        email.classList.add('error');
        return false;
      } else {
        successDiv.classList.add('show');
        email.classList.add('success');
        return true;
      }
    }

    // Password validation
    function validatePassword() {
      const password = document.getElementById('password');
      const errorDiv = document.getElementById('passwordError');
      const successDiv = document.getElementById('passwordSuccess');
      const errorSpan = errorDiv.querySelector('span');
      
      password.classList.remove('error', 'success');
      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');
      
      if (password.value === '') {
        errorSpan.textContent = 'Password is required';
        errorDiv.classList.add('show');
        password.classList.add('error');
        return false;
      } else if (password.value.length < 6) {
        errorSpan.textContent = `Password must be at least 6 characters (currently ${password.value.length}/6)`;
        errorDiv.classList.add('show');
        password.classList.add('error');
        return false;
      } else if (password.value.length < 8) {
        errorSpan.textContent = 'Password strength: Weak (use 8+ characters for strong password)';
        errorDiv.classList.add('show');
        password.classList.add('error');
        return false;
      } else {
        successDiv.classList.add('show');
        password.classList.add('success');
        return true;
      }
    }

    // Form submission handler
    function handleRegister(event) {
      event.preventDefault();
      
      const isFullNameValid = validateFullName();
      const isDepartmentValid = validateDepartment();
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();
      
      if (!isFullNameValid || !isDepartmentValid || !isEmailValid || !isPasswordValid) {
        alert('Please fix the errors in the form before submitting');
        return false;
      }
      
      const fullname = document.getElementById('fullname').value;
      const department = document.getElementById('department').value;
      const deptName = document.getElementById('department').options[document.getElementById('department').selectedIndex].text;
      const email = document.getElementById('email').value;
      const remember = document.getElementById('remember').checked;
      
      // Save user data to sessionStorage
      sessionStorage.setItem('currentUser', fullname);
      sessionStorage.setItem('userDepartment', department);
      sessionStorage.setItem('userEmail', email);
      
      // If remember me is checked, save to localStorage
      if (remember) {
        localStorage.setItem('rememberedUser', fullname);
        localStorage.setItem('rememberedDept', department);
        localStorage.setItem('rememberedEmail', email);
      }
      
      alert(`Registration successful!\n\nName: ${fullname}\nDepartment: ${deptName}\nEmail: ${email}\n\nRedirecting to login...`);
      
      // Redirect to login page after successful registration
      setTimeout(() => {
        window.location.href = 'login.html'; 
      }, 1000);
      
      return false;
    }
    
    // Redirect to login page
    function redirectToLogin() {
      window.location.href = 'login.html'; 
    }
    
    // Forgot password handler
    function handleForgotPassword(event) {
      event.preventDefault();
      alert('Password reset link will be sent to your email');
    }
  </script>
</body>
</html>
