<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Dashboard ¬∑ Firebase</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }

        .dashboard {
            max-width: 1200px;
            width: 100%;
            background: #ffffff;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 260px 1fr;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            background: linear-gradient(180deg, #f8fafd 0%, #f0f4fa 100%);
            padding: 32px 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #d9e1ea;
        }

        .hospital-name {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.3px;
            color: #0b2b4b;
            margin-bottom: 40px;
            padding-left: 8px;
            background: linear-gradient(135deg, #0b2b4b 0%, #1e4b6e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 18px;
            border-radius: 16px;
            color: #2c3e5c;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .menu-item i {
            width: 24px;
            font-size: 1.2rem;
            color: #4a627a;
        }

        .menu-item.active {
            background: white;
            border-color: #cbd5e1;
            box-shadow: 0 4px 12px rgba(0, 40, 80, 0.08);
            color: #0a2942;
            font-weight: 600;
        }

        .menu-item.active i {
            color: #1e4b6e;
        }

        .menu-item:hover:not(.logout) {
            background: rgba(255, 255, 255, 0.7);
            border-color: #cbd5e1;
        }

        .logout {
            margin-top: auto;
            color: #b13e3e;
            border-top: 1px solid #d0ddeb;
            padding-top: 20px;
            margin-top: 20px;
            border-radius: 0;
        }

        .logout i {
            color: #b13e3e;
        }

        .logout:hover {
            background: #fee9e9;
            border-color: #f5c2c2;
        }

        /* Main Content */
        .main-content {
            background: white;
            padding: 28px 30px 32px 30px;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .main-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #0c2d4b;
            letter-spacing: -0.3px;
        }

        .date-badge {
            background: #f0f5fc;
            padding: 8px 16px;
            border-radius: 40px;
            font-size: 14px;
            color: #2c4c6e;
            font-weight: 500;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 36px;
        }

        .stat-card {
            background: #f8fcff;
            border-radius: 24px;
            padding: 22px 20px;
            border: 1px solid #e2ebf6;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(0, 60, 120, 0.12);
        }

        .stat-label {
            font-size: 15px;
            font-weight: 500;
            color: #4f6b8a;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-label span {
            background: #e1ebf9;
            padding: 4px 10px;
            border-radius: 30px;
            font-size: 12px;
            color: #2c4c6e;
        }

        .stat-number {
            font-size: 42px;
            font-weight: 700;
            color: #0a2942;
            line-height: 1.1;
        }

        .revenue-number {
            font-size: 38px;
            color: #0a5e3c;
        }

        /* Section Title */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .recent-title {
            font-size: 20px;
            font-weight: 600;
            color: #1b3149;
        }

        .view-all {
            color: #2c6b9e;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 30px;
            background: #f0f7ff;
        }

        .view-all:hover {
            background: #daeafc;
        }

        /* Appointments Table */
        .appointments-table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 20, 40, 0.06);
        }

        .appointments-table th {
            text-align: left;
            padding: 18px 16px;
            background-color: #f8fbfe;
            font-weight: 600;
            font-size: 14px;
            color: #34597a;
            border-bottom: 1px solid #dde5f0;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .appointments-table td {
            padding: 16px;
            border-bottom: 1px solid #ecf1f7;
            color: #1f3b58;
            font-size: 15px;
        }

        .appointments-table tbody tr:hover {
            background-color: #fafdff;
        }

        .status {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 40px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            min-width: 100px;
            letter-spacing: 0.2px;
        }

        .status.completed {
            background: #e2f3e4;
            color: #1d6f2e;
        }

        .status.pending {
            background: #fff6dd;
            color: #aa7130;
        }

        .status.cancelled {
            background: #fee9e9;
            color: #b34040;
        }

        .loading, .error, .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 15px;
        }

        .error {
            color: #b34040;
        }

        /* Add Data Button */
        .add-data-btn {
            background: #1e4b6e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-left: 12px;
            transition: background 0.2s;
        }

        .add-data-btn:hover {
            background: #0d3250;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1e4b6e;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Notification Toast -->
    <div id="notification" class="notification">Data loaded successfully</div>

    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="hospital-name">üè• Hospital Name</div>
            <div class="sidebar-menu">
                <div class="menu-item active" data-section="dashboard">
                    <i class="fas fa-chart-pie"></i> Dashboard
                </div>
                <div class="menu-item" onclick="window.location.href='newPatient.html'">
                    <i class="fas fa-user-injured"></i> Patients
                </div>
                <div class="menu-item" data-section="doctors">
                    <i class="fas fa-user-md"></i> Doctors
                </div>
                <div class="menu-item" data-section="appointments">
                    <i class="fas fa-calendar-check"></i> Appointments
                </div>
                <div class="menu-item" data-section="reports">
                    <i class="fas fa-chart-bar"></i> Reports
                </div>
                <div class="menu-item" data-section="settings">
                    <i class="fas fa-cog"></i> Settings
                </div>
                <div class="menu-item logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="main-header">
                <h1>Hospital Dashboard</h1>
                <div class="date-badge" id="currentDate"></div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Patients <span><i class="fas fa-users"></i></span></div>
                    <div class="stat-number" id="totalPatients">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Doctors <span><i class="fas fa-stethoscope"></i></span></div>
                    <div class="stat-number" id="totalDoctors">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Appointments <span><i class="fas fa-clock"></i></span></div>
                    <div class="stat-number" id="totalAppointments">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Revenue <span><i class="fas fa-indian-rupee-sign"></i></span></div>
                    <div class="stat-number revenue-number" id="totalRevenue">‚Çπ0</div>
                </div>
            </div>

            <!-- Recent Appointments Section -->
            <div class="section-header">
                <div class="recent-title">üìã Recent Appointments</div>
                <div>
                    <button class="add-data-btn" id="addSampleDataBtn">
                        <i class="fas fa-plus"></i> Add Sample Data
                    </button>
                    <span class="view-all" onclick="loadDashboardData()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </span>
                </div>
            </div>

            <!-- Appointments Table -->
            <div id="appointmentsTableContainer">
                <table class="appointments-table">
                    <thead>
                        <tr>
                            <th>Patient Name</th>
                            <th>Doctor</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Fee</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentsBody">
                        <tr>
                            <td colspan="6" class="loading">
                                <i class="fas fa-spinner fa-spin"></i> Loading appointments...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyCMmDlzMavatvqE9-gKW4V6nPAV4U5CzDo",
            authDomain: "notessharingapp-fc388.firebaseapp.com",
            projectId: "notessharingapp-fc388",
            storageBucket: "notessharingapp-fc388.firebasestorage.app",
            messagingSenderId: "64602136432",
            appId: "1:64602136432:web:6e32abecc2bc9ec98179b5"
        };

        // ==================== INITIALIZE FIREBASE ====================
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("‚úÖ Firebase initialized successfully");
        } catch (error) {
            console.error("‚ùå Firebase initialization error:", error);
            showNotification("Firebase configuration error", "error");
        }

        const db = firebase.firestore();
        const auth = firebase.auth();

        // ==================== HELPER FUNCTIONS ====================
        function showNotification(message, type = "success") {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === "success" ? "#1e4b6e" : "#b34040";
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function formatDate(date) {
            if (!date) return 'N/A';
            if (date.toDate) {
                const d = date.toDate();
                return d.toLocaleDateString('en-GB');
            }
            return date;
        }

        function formatTime(date) {
            if (!date) return 'N/A';
            if (date.toDate) {
                const d = date.toDate();
                return d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            }
            return '--:--';
        }

        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-GB', {
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        });

        // ==================== LOAD DASHBOARD DATA ====================
        async function loadDashboardData() {
            try {
                // Check if we came from new patient page
                const urlParams = new URLSearchParams(window.location.search);
                
                // Show appropriate notification
                if (urlParams.get('newPatient') === 'success') {
                    showNotification("‚úÖ New patient added successfully! Count updated.", "success");
                    // Remove the parameter from URL without reloading
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else if (urlParams.get('updated') === 'true') {
                    showNotification("‚úÖ Data updated successfully!", "success");
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else {
                    showNotification("Loading dashboard data...", "success");
                }
                
                // Load Patients Count
                const patientsSnapshot = await db.collection('patients').get();
                const totalPatients = patientsSnapshot.size;
                document.getElementById('totalPatients').textContent = totalPatients;
                document.addEventListener('DOMContentLoaded', () => {
    loadDashboardData();
});

                // Load Doctors Count
                const doctorsSnapshot = await db.collection('doctors').get();
                const totalDoctors = doctorsSnapshot.size;
                document.getElementById('totalDoctors').textContent = totalDoctors;

                // Load Appointments Count & Data
                const appointmentsSnapshot = await db.collection('appointments')
                    .orderBy('date', 'desc')
                    .limit(10)
                    .get();
                
                document.getElementById('totalAppointments').textContent = appointmentsSnapshot.size;

                // Calculate Revenue
                let totalRevenue = 0;
                const allAppointments = await db.collection('appointments').get();
                allAppointments.forEach(doc => {
                    const data = doc.data();
                    if (data.status === 'Completed' && data.fee) {
                        totalRevenue += data.fee;
                    }
                });
                document.getElementById('totalRevenue').textContent = `‚Çπ${totalRevenue.toLocaleString()}`;

                // Display Appointments
                const appointmentsBody = document.getElementById('appointmentsBody');
                appointmentsBody.innerHTML = '';

                if (appointmentsSnapshot.empty) {
                    appointmentsBody.innerHTML = '<tr><td colspan="6" class="no-data">üì≠ No appointments found. Click "Add Sample Data" to get started.</td></tr>';
                    return;
                }

                appointmentsSnapshot.forEach(doc => {
                    const apt = doc.data();
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td><strong>${apt.patientName || 'Unknown'}</strong></td>
                        <td>${apt.doctorName || 'Unknown'}</td>
                        <td>${formatDate(apt.date)}</td>
                        <td>${apt.time || formatTime(apt.date) || '10:00 AM'}</td>
                        <td><span class="status ${(apt.status || 'pending').toLowerCase()}">${apt.status || 'Pending'}</span></td>
                        <td><strong>‚Çπ${apt.fee?.toLocaleString() || '0'}</strong></td>
                    `;
                    appointmentsBody.appendChild(row);
                });

                // Only show generic success message if we didn't show a specific one
                if (!urlParams.get('newPatient') && !urlParams.get('updated')) {
                    setTimeout(() => {
                        showNotification("Dashboard data loaded successfully!");
                    }, 500);
                }

            } catch (error) {
                console.error("‚ùå Error loading data:", error);
                document.getElementById('totalPatients').textContent = '‚ö†Ô∏è';
                document.getElementById('totalDoctors').textContent = '‚ö†Ô∏è';
                document.getElementById('totalAppointments').textContent = '‚ö†Ô∏è';
                document.getElementById('totalRevenue').textContent = '‚ö†Ô∏è';
                
                document.getElementById('appointmentsBody').innerHTML = 
                    `<tr><td colspan="6" class="error">‚ùå Error: ${error.message}. Please check Firebase configuration.</td></tr>`;
                
                showNotification("Error loading data", "error");
            }
        }

        // ==================== ADD SAMPLE DATA ====================
        async function addSampleData() {
            try {
                showNotification("Adding sample data...", "success");
                
                const patients = [
                    { name: 'Ravi Kumar', age: 35, gender: 'Male', phone: '+91 98765 43210', email: 'ravi.k@email.com', bloodGroup: 'O+', address: 'Delhi' },
                    { name: 'Meena Sharma', age: 28, gender: 'Female', phone: '+91 98765 43211', email: 'meena.s@email.com', bloodGroup: 'B+', address: 'Mumbai' },
                    { name: 'Suresh Patel', age: 42, gender: 'Male', phone: '+91 98765 43212', email: 'suresh.p@email.com', bloodGroup: 'A+', address: 'Bangalore' },
                    { name: 'Anita Desai', age: 55, gender: 'Female', phone: '+91 98765 43213', email: 'anita.d@email.com', bloodGroup: 'AB+', address: 'Chennai' },
                    { name: 'Vikram Singh', age: 31, gender: 'Male', phone: '+91 98765 43214', email: 'vikram.s@email.com', bloodGroup: 'O-', address: 'Pune' }
                ];

                for (const patient of patients) {
                    await db.collection('patients').add({
                        ...patient,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }

                const doctors = [
                    { name: 'Dr. Arjun Mehta', specialization: 'Cardiology', experience: 12, phone: '+91 98765 43220', email: 'dr.arjun@hospital.com', qualification: 'MD, DM', fee: 1500 },
                    { name: 'Dr. Priya Kapoor', specialization: 'Pediatrics', experience: 8, phone: '+91 98765 43221', email: 'dr.priya@hospital.com', qualification: 'MD', fee: 1200 },
                    { name: 'Dr. Raj Verma', specialization: 'Orthopedics', experience: 15, phone: '+91 98765 43222', email: 'dr.raj@hospital.com', qualification: 'MS, MCh', fee: 1800 },
                    { name: 'Dr. Sunita Reddy', specialization: 'Gynecology', experience: 10, phone: '+91 98765 43223', email: 'dr.sunita@hospital.com', qualification: 'MD, DGO', fee: 1600 },
                    { name: 'Dr. Amit Bose', specialization: 'Neurology', experience: 14, phone: '+91 98765 43224', email: 'dr.amit@hospital.com', qualification: 'DM, MD', fee: 2000 }
                ];

                for (const doctor of doctors) {
                    await db.collection('doctors').add({
                        ...doctor,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }

                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);

                const appointments = [
                    {
                        patientName: 'Ravi Kumar',
                        doctorName: 'Dr. Arjun Mehta',
                        doctorId: 'dr_arjun',
                        date: today,
                        time: '10:30 AM',
                        status: 'Completed',
                        fee: 1500,
                        type: 'Consultation'
                    },
                    {
                        patientName: 'Meena Sharma',
                        doctorName: 'Dr. Priya Kapoor',
                        doctorId: 'dr_priya',
                        date: today,
                        time: '11:45 AM',
                        status: 'Pending',
                        fee: 1200,
                        type: 'Follow-up'
                    },
                    {
                        patientName: 'Suresh Patel',
                        doctorName: 'Dr. Raj Verma',
                        doctorId: 'dr_raj',
                        date: yesterday,
                        time: '09:15 AM',
                        status: 'Cancelled',
                        fee: 0,
                        type: 'Surgery Consult'
                    },
                    {
                        patientName: 'Anita Desai',
                        doctorName: 'Dr. Sunita Reddy',
                        doctorId: 'dr_sunita',
                        date: tomorrow,
                        time: '02:00 PM',
                        status: 'Scheduled',
                        fee: 1600,
                        type: 'Checkup'
                    },
                    {
                        patientName: 'Vikram Singh',
                        doctorName: 'Dr. Amit Bose',
                        doctorId: 'dr_amit',
                        date: today,
                        time: '04:30 PM',
                        status: 'In Progress',
                        fee: 2000,
                        type: 'Neurology'
                    }
                ];

                for (const apt of appointments) {
                    await db.collection('appointments').add({
                        ...apt,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }

                showNotification("‚úÖ Sample data added successfully!");
                loadDashboardData();

            } catch (error) {
                console.error("‚ùå Error adding sample data:", error);
                showNotification("Error adding data: " + error.message, "error");
            }
        }

        // ==================== MENU INTERACTIONS ====================
        document.querySelectorAll('.menu-item:not(.logout)').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.menu-item').forEach(mi => {
                    mi.classList.remove('active');
                });
                this.classList.add('active');
                
                const section = this.getAttribute('data-section');
                if (section) {
                    showNotification(`Navigating to ${section} section`, "success");
                }
            });
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                auth.signOut().then(() => {
                    showNotification("Logged out successfully");
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                }).catch(error => {
                    showNotification("Error logging out: " + error.message, "error");
                });
            }
        });

        // Add Sample Data Button
        document.getElementById('addSampleDataBtn').addEventListener('click', async function() {
            if (confirm('This will add sample patients, doctors, and appointments. Continue?')) {
                await addSampleData();
            }
        });

        // ==================== AUTO-LOGIN ANONYMOUSLY (for demo) ====================
        auth.signInAnonymously().catch(error => {
            console.log("Anonymous auth not needed or error:", error);
        });

        // ==================== INITIAL LOAD ====================
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardData();
        });
    </script>
</body>
</html>
