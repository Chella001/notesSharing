<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Sharing - Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1523240795612-9a054b0db644');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 320px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .login-title {
      text-align: center;
      margin-bottom: 20px;
      color: #0b2b4a;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #0b2b4a;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #123a60;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      display: block;
      color: #b07d2e;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2 class="login-title">Login</h2>

    <form onsubmit="return handleLogin(event)">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <a href="register.html" class="register-link">Don't have an account? Register</a>
  </div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCMmDlzMavatvqE9-gKW4V6nPAV4U5CzDo",
  authDomain: "notessharingapp-fc388.firebaseapp.com",
  projectId: "notessharingapp-fc388",
  storageBucket: "notessharingapp-fc388.firebasestorage.app",
  messagingSenderId: "64602136432",
  appId: "1:64602136432:web:6e32abecc2bc9ec98179b5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.handleLogin = function(event) {
  event.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("Login Successful!");
      window.location.href = "dashboard.html";
    })
    .catch((error) => {
      alert(error.message);
    });
};

</script>

</body>
</html>
